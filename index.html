<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="index.css" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="icon" type="image/x-icon" href="recursos/favicon.ico">
        <title>Etch a Sktech!</title>
    </head>

    <body>
        <header>
            <div class="header-logo">
                <img src="recursos/logo.png" alt="logo" width="40px"/>
                Etch a Sketch!
            </div>
            <div class="top-nav">
                <ul>
                    <li><button type="button" class="botao-tema"><span class="material-icons" id="icone-tema">dark_mode</span>dark mode</button></li>
                </ul>
            </div>
        </header>

        <main>

            <div class="grid-medio" id="grid"></div>

            <div class="controles">
                <p>Tamanho do Grid:</p>
                <ul>
                    <li><button type="button" class="botao-controles" id="botao-pequeno">Pequeno</button></li>
                    <li><button type="button" class="botao-controles" id="botao-medio">Médio</button></li>
                    <li><button type="button" class="botao-controles" id="botao-grande">Grande</button></li>
                </ul>
                <button type="button" class="botao-controles" id="botao-reset">Limpar</button>
            </div>

        </main>
        
        <footer>
            <a href="https://github.com/fpcoutinho/etch-a-sketch">Copyright © The Odin Project 2023 by fpcoutinho</a>
        </footer>
        <script src="script.js"></script>
    </body>
</html>
